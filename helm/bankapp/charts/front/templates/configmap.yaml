apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "front.fullname" . }}
  labels:
    {{- include "front.labels" . | nindent 4 }}
data:
  SERVER_PORT: "8080"
  SPRING_APPLICATION_NAME: {{ .Values.SPRING_APPLICATION_NAME }}

  KEYCLOAK_ISSUER_URI: {{ .Values.KEYCLOAK_ISSUER_URI }}

  ZIPKIN_ENDPOINT: {{ .Values.ZIPKIN_ENDPOINT }}
  ZIPKIN_TRACING_PROBABILITY: {{ .Values.ZIPKIN_TRACING_PROBABILITY | quote }}

  KAFKA_BOOTSTRAP_SERVERS: {{ .Values.KAFKA_BOOTSTRAP_SERVERS }}
  KAFKA_SERVICE_LOG_TOPIC: {{ .Values.KAFKA_SERVICE_LOG_TOPIC }}

  REDIS_HOST: {{ .Values.REDIS_HOST }}
  REDIS_PORT: {{ .Values.REDIS_PORT | quote }}

  LOG_LEVEL: {{ .Values.LOG_LEVEL }}

  SERVICE_URL_ACCOUNT: {{ .Values.SERVICE_URL_ACCOUNT }}
  SERVICE_URL_CASH: {{ .Values.SERVICE_URL_CASH }}
  SERVICE_URL_TRANSFER: {{ .Values.SERVICE_URL_TRANSFER }}
  SERVICE_URL_EXCHANGE: {{ .Values.SERVICE_URL_EXCHANGE }}
  SERVICE_URL_FRONT: {{ .Release.Namespace }}.{{ .Values.HOST_NAME }}

immutable: true