spring:
  application:
    name: bankExchange}
  sql.init:
    mode: ALWAYS
    schema-locations: classpath:schema.sql
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8090/realms/bankapp
  kafka:
    consumer:
      bootstrap-servers: ${spring.embedded.kafka.brokers}
      group-id: bank-exchange
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties.spring.json.type.mapping: rates:com.github.mrchcat.shared.exchange.CurrencyExchangeRatesDto
      properties.spring.json.trusted.packages: com.github.mrchcat.*
      enable-auto-commit: true
      auto-offset-reset: earliest
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties.spring.json.type.mapping: rates:com.github.mrchcat.shared.exchange.CurrencyExchangeRatesDto

management:
  endpoints.web.exposure.include: info, health, metrics,prometheus
  tracing:
    sampling:
      probability: 0.1

logging:
  pattern.file: "%d{HH:mm:ss} %-5level %logger{36} - %msg%n"
  level:
    root: DEBUG
    org.zalando.logbook: DEBUG

application:
  kafka:
    topic:
      rates: bank-exchange-rates