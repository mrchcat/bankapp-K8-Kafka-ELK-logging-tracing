server.port: ${SERVER_PORT}

spring:
  session:
    store-type: redis
    redis:
      flush-mode: on_save
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
      timeout: 3000ms
  application:
    name: ${SPRING_APPLICATION_NAME}
  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: ${KEYCLOAK_ISSUER_URI}
        registration:
          bank_front:
            provider: keycloak
            authorizationGrantType: client_credentials
            client-id: ${KEYCLOAK_CLIENT_ID}
            client-secret: ${KEYCLOAK_CLIENT_SECRET}
            clientAuthenticationMethod: client_secret_post

management:
  endpoints.web.exposure.include: info, health, metrics,prometheus
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_ENDPOINT}
  tracing:
    sampling:
      probability: ${ZIPKIN_TRACING_PROBABILITY}

resilience4j:
  circuitbreaker:
    configs:
      default:
        sliding-window-type: TIME_BASED
        slidingWindowSize: 100
        permittedNumberOfCallsInHalfOpenState: 10
        slowCallDurationThreshold: 4s
        slowCallRateThreshold: 90
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        minimumNumberOfCalls: 10
  retry:
    configs:
      default:
        maxAttempts: 3
        waitDuration: 100ms

application:
  security:
    maximumSessions: 1
  service:
    urls:
      front: ${SERVICE_URL_FRONT}
      account: ${SERVICE_URL_ACCOUNT}
      cash: ${SERVICE_URL_CASH}
      transfer: ${SERVICE_URL_TRANSFER}
      exchange: ${SERVICE_URL_EXCHANGE}
