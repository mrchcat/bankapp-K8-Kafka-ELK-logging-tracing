      - SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_KEYCLOAK_ISSUER-URI=http://bank-keycloak:8080/realms/bankapp
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER-URI=http://bank-keycloak:8080/realms/bankapp
    depends_on:
