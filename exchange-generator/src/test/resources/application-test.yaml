spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: bankExchangeGenerator
  kafka:
    bootstrap-servers: ${spring.embedded.kafka.brokers}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties.spring.json.type.mapping: rates:com.github.mrchcat.shared.exchange.CurrencyExchangeRatesDto

management:
  endpoints.web.exposure.include: info, health, metrics,prometheus
  tracing:
    sampling:
      probability: 0.1

logging:
  pattern.file: "%d{HH:mm:ss} %-5level %logger{36} - %msg%n"
  level:
    root: DEBUG
    org.zalando.logbook: DEBUG

application:
  kafka:
    topic:
      rates: bank-exchange-rates
